<div class="container">
  <h1>New Catch</h1>
  <div class="inputDiv">
    <div class="form-group">
      <label for="type">Type:</label>
      <input ng-model="cc.typeIn" type="text" placeholder="type">
    </div>
    <div class="form-group">
      <label for="size">Length:</label>
      <input ng-model="cc.sizeIn" type="text" placeholder="length">
      <label for="size">in.</label>
    </div>
    <div class="form-group">
      <label for="type">Weight:</label>
      <input ng-model="cc.weightIn" type="text" placeholder="weight">
      <label for="size">lbs.</label>
    </div>
    <div class="form-group">
      <label for="type">Date:</label>
      <input ng-model="cc.dateIn" type="date" placeholder="date">
    </div>
    <div class="form-group">
      <label for="type">Location:</label>
      <input ng-model="cc.locationIn" type="text" placeholder="name">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea ng-model="cc.descriptionIn" class="form-control" rows="3" id="description"></textarea>
    </div>
    <div class="form-group">
      <label for="photo">Upload Photo:</label>
      <input ng-model="cc.img" placeholder="photo">
      <button class="btn btn-upload" ng-click="cc.showPicker()">Upload Photo</button>
    </div>
    <!-- Google Map -->
    <div>
      <ng-map default-style="false" center="current-location" zoom="15">
        <info-window position="current-location"></info-window>
      <marker position="current-location" on-click="cc.showCustomMarker()"></marker>
      <custom-marker id="foo" position="current-location" on-click="cc.closeCustomMarker()"></custom-marker>
      </ng-map>
    </div>
    <br>
    <div>
      <button class="btn btn-location" ng-click="cc.getLocation()">Get Coordination</button>
    </div>
    <br>
    <div class="form-group">
      <label for="type">Latitude:</label>
      <input ng-model="cc.lat | number : 4" type="text">
    </div>
    <div class="form-group">
      <label for="type">Longitude:</label>
      <input ng-model="cc.lng | number : 4" type="text">
    </div>
  </div>
  <div>
    <button class="btn btn-register btn-lg" ng-click="cc.addFish()">Add Catch</button>
    <a href="#user" class="btn btn-cancel btn-lg" role="button">Cancel</a>
  </div>
</div>
