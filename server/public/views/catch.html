<div class="container">
  <h1>Adding a new Catch</h1>

  <div class="inputDiv">
    <input ng-model="cc.imgIn" type="text" placeholder="Photo">
    <input ng-model="cc.typeIn" type="text" placeholder="Type">
    <input ng-model="cc.sizeIn" type="text" placeholder="Size">
    <input ng-model="cc.weightIn" type="text" placeholder="Weight">
    <!-- <input ng-model="cc.dateIn" type="text" placeholder="Date"> -->
    <!-- <input ng-model="cc.mapIn" type="text" placeholder="Google Map"> -->
    <input ng-model="mc.lakeIn" type="text" placeholder="Lake">
    <input ng-model="cc.descriptionIn" placeholder="Description">
    <button class="btn btn-default" ng-click="cc.addFish()">Add Fish</button>
    <button class="btn btn-default" type="button"><a href="#user">Cancel</a></button>
    <!-- Google Map -->
    <div ng-controller="MapController as mc">
      <div>
        <ng-map default-style="false" center="current-location" zoom="15" class="googleMap">
          <info-window position="current-location"></info-window>
        <marker position="current-location" on-click="mc.showCustomMarker()"></marker>
        <custom-marker id="foo" position="current-location" on-click="mc.closeCustomMarker()"></custom-marker>
        </ng-map>
      </div>
      <br>
      <h4>Latitude: </h4><p>{{mc.lat}}</p>
      <h4>Longitude: </h4><p>{{mc.lng}}</p>
      <button class="btn btn-default" ng-click="mc.getLocation()">Add Location</button>
    </div>
  </div>
</div>
