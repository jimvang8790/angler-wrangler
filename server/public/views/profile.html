<div class="addPic">
  <h2>Upload a Profile Picture</h2>
  <div class="profileInput">
    <input ng-model="pc.profileIn" type="text" placeholder="Upload Profile">
    <button class="btn btn-default" ng-click="pc.addPicture()">Upload Picture</button>
    <button class="btn btn-default" type="button"><a href="#user">Cancel</a></button>
  </div>
</div>
