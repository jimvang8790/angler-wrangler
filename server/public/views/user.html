<div class="container">
  <h1 id="welcome" class="lead">Welcome, {{uc.userName}}!</h1>
  <img ng-src="{{uc.picture[0].picture}}" class="profilePic">
  <button class="btn btn-default" type="button"><a href="#profile">Edit Profile</a></button>
  <button class="btn btn-default" type="button"><a href="#catch">New Catch</a></button>
  <button class="btn btn-default" ng-click="uc.logout()">Log Out</button>
  <hr>
  <div class="header">
    <h2>Fish Logs</h2>
    <hr>
  </div>
  <div class="container">
    <div ng-repeat="log in uc.item">
      <div class="row">
        <div class="col-xs-6">
          <img ng-src="{{log.imgUrl}}" class="images">
          <h3>Type: {{log.type}}</h3>
          <h3>Length: {{log.size}} inches</h3>
          <h3>Weight: {{log.weight}} lbs</h3>
          <h3>Details: {{log.description}}</h3>
          <h3>Location: {{log.location}}</h3>
          <ng-map center="[{{log.latitude}}, {{log.longitude}}]">
            <marker position="[{{log.latitude}}, {{log.longitude}}]"></marker>
            <custom-marker id="foo" position="[{{log.latitude}}, {{log.longitude}}]"></custom-marker>
          </ng-map>
          <h3>Latitude: {{log.latitude | number : 4}}</h3> <!-- {{value | number : fractionSize}} -->
          <h3>Longitude: {{log.longitude | number : 4}}</h3> <!-- {{value | number : fractionSize}} -->
        </div>
        <button class="btn btn-default" ng-click="uc.removeFish(log._id)">Delete</button>
      </div>
    </div>
    <hr>
  </div>
  <hr>
</div>
