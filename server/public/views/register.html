<div class="passport">
  <h1 class="lead">Register</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
  <form ng-submit="lc.registerUser()">
    <div class="username">
        <label for="username">Username:</label>
        <input type="text" ng-model="lc.user.username" />
    </div>
    <div class="password">
        <label for="password">Password:</label>
        <input type="password" ng-model="lc.user.password" />
    </div>
    <div class="logReg">
      <input class="btn btn-register" type="submit" name="submit" value="Register" />
      <a href="#home" class="btn btn-cancel" role="button">Cancel</a>
    </div>
  </form>
</div>
