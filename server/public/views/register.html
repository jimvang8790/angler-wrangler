<div class="container">
  <div class="row">
    <div class="form-register">
    <h1 class="lead">Register</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <form ng-submit="lc.registerUser()">
      <div class="username">
          <label for="username">Create username:</label>
          <input type="text" ng-model="lc.user.username" class="form-control input-sm chat-input"/>
      </div>
      <div class="password">
          <label for="password">Create password:</label>
          <input type="password" ng-model="lc.user.password" class="form-control input-sm chat-input"/>
      </div>
      <div class="wrapper">
        <input class="btn btn-register" type="submit" name="submit" value="Register" />
        <a href="#home" class="btn btn-cancel" role="button">Cancel</a>
      </div>
    </form>
  </div>
</div>
