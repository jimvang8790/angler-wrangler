<div class="container">
  <div class="row">
    <div class="form-login">
    <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
      <form ng-submit="lc.login()">
        <div class="username">
            <label for="username">Username:</label>
            <input type="text" ng-model="lc.user.username" class="form-control input-sm chat-input" />
        </div>
        <div class="password">
            <label for="password">Password:</label>
            <input type="password" ng-model="lc.user.password" class="form-control input-sm chat-input" />
        </div>
        <div class="wrapper">
            <input class="btn btn-login" type="submit" name="submit" value="Log In" />
            <a href="#register" class="btn btn-register" role="button">Register</a>
        </div>
      </form>
    </div>
  </div>
